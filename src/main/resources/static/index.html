<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <script src="pagination.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Market</h1>
    <h2>Search</h2>
    <form class="form-inline">
        <div class="form-group">
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>

    <h3>Фильтр</h3>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="filterMinCost">Минимальная цена</label>
                <input class="form-control" type="number" ng-model="filter.min_cost" id="filterMinCost">
            </div>
            <div class="form-group col-md-3">
                <label for="filterMaxCost">Максимальная цена</label>
                <input class="form-control" type="number" ng-model="filter.max_cost" id="filterMaxCost">
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Применить</button>
        </div>
    </form>

    <h3>Список товаров</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th ng-click="sort('title')">Продукт
                <span class="glyphicon glyphicon-sort" ng-show="sortKey=='title'"
                      ng-class="{'glyphicon glyphicon-chevron-up':reverse,'glyphicon glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('cost')">Цена
                <span class="glyphicon glyphicon-sort" ng-show="sortKey=='cost'"
                      ng-class="{'glyphicon glyphicon-chevron-up':reverse,'glyphicon glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="p in ProductsList|itemsPerPage:10|orderBy:sortKey:reverse|filter:search">
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
            </td>
        </tr>
        </tbody>

    </table>
    <dir-pagination-controls
            max-size="8"
            direction-links="true"
            boundary-links="true"
            on-page-change="data.getData(newPageNumber)" >
    </dir-pagination-controls>
    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="newProductTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="newProductPrice">Цена</label>
            <input class="form-control" type="number" ng-model="newProduct.cost" id="newProductPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
