<h3 ng-show="authorized">Мои заказы</h3>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>ID</td>
        <td>Имя пользователя</td>
        <td>Цена</td>
        <td>Дата создания</td>
        <td>Адресс доставки</td>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="o in MyOrders">
        <td>#{{o.id}}</td>
        <td>{{o.username}}</td>
        <td>{{o.totalPrice}}</td>
        <td>{{o.creationDateTime}}</td>
        <td>
            {{o.address}}
        </td>

    </tr>
    </tbody>
</table>
