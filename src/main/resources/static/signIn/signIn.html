<form class="form-signup" ng-submit="tryToSignUp(newuser)" style="max-width: 350px; padding: 15px; margin: 0 auto;">
    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
    <label for="Username" class="sr-only">Имя пользователя</label>
    <input type="text" ng-model="newuser.username" id="Username" class="form-control"
           placeholder="Имя пользователя" style="margin-bottom: 10px;" required="">
    <label for="Password" class="sr-only">Пароль</label>
    <input type="password" ng-model="newuser.password" id="Password" class="form-control" placeholder="Пароль"
           style="margin-bottom: 10px;" required="">
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" ng-model="newuser.email" id="inputEmail" class="form-control" placeholder="Email"
           style="margin-bottom: 10px;" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрация</button>
    <p class="mt-5 mb-3 text-muted">© GeekBrains 2021</p>
</form>
